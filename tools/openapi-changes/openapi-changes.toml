# A TOML plugin for proto:
# https://moonrepo.dev/docs/proto/plugins#toml-plugin

name = "openapi-changes"
type = "cli"

[platform.linux]
download-file = "openapi-changes_{version}_linux_{arch}.tar.gz"

[platform.macos]
download-file = "openapi-changes_{version}_darwin_{arch}.tar.gz"

[platform.windows]
download-file = "openapi-changes_{version}_windows_{arch}.tar.gz"

[install]
checksum-url = "https://github.com/pb33f/openapi-changes/releases/download/v{version}/checksums.txt"
download-url = "https://github.com/pb33f/openapi-changes/releases/download/v{version}/{download_file}"

[resolve]
git-url = "https://github.com/pb33f/openapi-changes"
